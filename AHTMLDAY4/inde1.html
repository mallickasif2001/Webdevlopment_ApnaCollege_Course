<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan & rowspan attribute</title>
</head>
<body>
    <table border="green">
        <caption>
            Food Menu
        </caption>
        <thead>
            <tr>
                <th rowspan="2">ITEM</th>
                <th colspan="2">PRICE</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>12</td>
                <td>0.16</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>rosgulla</td>
                <td>15</td>
                <td>0.20</td>
            </tr>
            <tr>
                <td>chips</td>
                <td>5</td>
                <td>0.7</td>
            </tr>
    </table>
    </tbody>
</body>
</html>
