<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <forms action="/action">
        <label>
            Username
            <input type="text" placeholder="enter Username">
        </label>
       
        <br>
        <label>
            Password
        <input type="password" placeholder="enter password">
        </label>
        
        <br>
        Number
        <input type="number" placeholder="digit">
        <br>
        Time
        <input type="time">
        <br>
        Color
        <input type="color">
        <br>
        Checkbox
        <input type="checkbox">
        <br>
        Button
        <input type="button">
        <br>
        Search
        <input type="search">
        <br>
        Submit
        <input type="submit">
        <br>
        Reset
        <input type="reset">
    </forms>
</body>
</html>
