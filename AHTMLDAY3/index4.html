<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subscript v/s superscript</title>
</head>
<body>
    <h1>a<sup>2</sup></h1>     <!--superscript-->
    <h2>H<sub>2</sub>O</h2>   <!--subscript-->
</body>
</html>
