<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet abbreviation</title>
</head>
<body>
    <!--CHILD: > -->
    <nav>
        <ul>
            <li></li>
        </ul>
    </nav>

    
    <!--MULTIPLICATION: * -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>


    <!--SIBLING: + -->
    <div></div>
    <p></p>
    <blockquote></blockquote>


    <!--ITEM NUMBERING: $ -->
    <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
    </ul>
</body>
</html>
